<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/scrolling-nav/css/scrolling-nav.css}" />
    <link rel="stylesheet" th:href="@{/css/application.css}" />
</head>
    <body>
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="page-scroll" th:text="#{app.navbar.title.about}" href="#about"></a></li>
                    <li><a class="page-scroll" th:text="#{app.navbar.title.podcasts}" href="#podcast"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About Section</h1>
                </div>
                <div class="col-lg-12">
                    <p th:text="#{app.about.message.description}"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Podcast Section -->
    <section id="podcast" class="podcast-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Podcast Section</h1>
                    <h2>Itunes :</h2>
                    <a th:text="#{app.podcast.label.itunes}" href="/itunes"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- /.container -->

    <script type="text/javascript"
    th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript"
    th:src="@{/jquery/jquery.easing.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/scrolling-nav/js/scrolling-nav.js}"></script>
    <script type="text/javascript"
            th:src="@{/js/application.js}  "></script>
    </body>
</html>
